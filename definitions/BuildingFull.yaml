allOf:
  - type: object
    required:
      - buildingId
    properties:
      buildingId:
        type: string
        description: Unique id of this building
  - $ref: Building.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp of the last update on this buildings information
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: string
            format: uri
            description: Link to current resource
