get:
  summary: GET /persons/{userId}
  description: Get a single person.
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/PersonWithPk.yaml'
    '404':
      description: Not Found
put:
  summary: PUT /persons/{userId}
  description: Update (replace) a single person.
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: body
      in: body
      description: Request payload
      required: true
      schema:
        $ref: '../definitions/Person.yaml'
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/PersonWithPk.yaml'
    '400':
      description: Bad Request
    '404':
      description: Not Found
